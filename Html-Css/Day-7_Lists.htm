<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML LISTS</h2>
    <p> <b>Ordered List </b></p>
    <ol type="A" start="23">
        <li>Samsung</li>
        <li>Apple</li>
        <li>Mi</li>
        <li>OnePlus</li>
    </ol>

    <hr />
    <p> <b>unordered List </b></p>
    <ul style="list-style-type:square">
        <li>Samsung</li>
        <li>Apple</li>
        <li>Mi</li>
        <li>OnePlus</li>
    </ul>

    <hr />
    <p> <b>unordered Nested List  </b></p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>black tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>

    <hr />

    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="a">
            <li>black tea</li>
            <li>Green Tea</li>
        </ol>
        <li>Milk</li>
    </ol>
    <hr />
    
</body>
</html>

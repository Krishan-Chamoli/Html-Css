<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

  <div><h1 style="background-color: blueviolet;">Input Tags</h1>
  </div>
<!-- Input Tags -->
    <table>
        <tr>
            <td><label>Email I'd </label> </td>
            <td> <input type="email" placeholder="Enter Your email"> </td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" placeholder="Password"></td>
        </tr>
        <tr>
            <td><label>Phone Number</label></td>
            <td><input type="number" placeholder="Enter your number" /></td>
        </tr>
    </table>

    <!-- Radio Buttons -->
    <label>Gender </label>
    <br />
    <input type="radio" name="gender">
    Male
    <br />
    <input type="radio" name="gender">
    Female
<br>
<br>
    <!-- Checkbox -->
    <label>Enter Your fav. programming language</label>
    <br>
    <input type="checkbox" name="tech">Java<br>
    <input type="checkbox" name="tech">Python<br>
    <input type="checkbox" name="tech">C++<br>
    <input type="checkbox" name="tech">React<br>
    <br />

    <!-- Textarea -->
    <textarea rows="12" cols="45" placeholder="Enter Your Feedback" minlength="5" maxlength="10"></textarea>
</body>

</html>
